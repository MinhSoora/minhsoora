<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls input, .controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .controls button {
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .tier-row {
            display: flex;
            margin-bottom: 2px;
            min-height: 100px;
            border: 2px solid #333;
        }

        .tier-label {
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .tier-items {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
            padding: 5px;
            background-color: #111;
            min-height: 100px;
        }

        .tier-items.drag-over {
            background-color: #333;
        }

        .item {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border: 2px solid #fff;
            cursor: grab;
            position: relative;
        }

        .item:active {
            cursor: grabbing;
        }

        .item.dragging {
            opacity: 0.5;
        }

        .unranked-area {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #666;
            min-height: 150px;
            background-color: #111;
        }

        .unranked-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .unranked-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .color-picker {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .item:hover .delete-btn {
            display: block;
        }

        .tier-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        #imageInput {
            display: none;
        }

        .save-load-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tierlist Creator</h1>
        
        <div class="save-load-controls">
            <button onclick="saveTierlist()">Lưu Tierlist</button>
            <button onclick="loadTierlist()">Tải Tierlist</button>
            <button onclick="clearTierlist()">Xóa Tất Cả</button>
        </div>

        <div class="controls">
            <input type="text" id="rankName" placeholder="Tên rank (VD: S, A, B...)" maxlength="10">
            <input type="color" id="rankColor" value="#ff0000">
            <button onclick="addRank()">Thêm Rank</button>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button onclick="document.getElementById('imageInput').click()">Thêm Ảnh</button>
        </div>

        <div id="tierlist"></div>

        <div class="unranked-area">
            <div class="unranked-title">Chưa xếp hạng</div>
            <div class="unranked-items" id="unrankedItems"></div>
        </div>
    </div>

    <script>
        let tierlistData = {
            ranks: [],
            unrankedItems: []
        };

        // Load data from localStorage on page load
        window.onload = function() {
            loadTierlist();
        };

        function addRank() {
            const rankName = document.getElementById('rankName').value.trim();
            const rankColor = document.getElementById('rankColor').value;
            
            if (!rankName) {
                alert('Vui lòng nhập tên rank!');
                return;
            }

            const rank = {
                id: Date.now(),
                name: rankName,
                color: rankColor,
                items: []
            };

            tierlistData.ranks.push(rank);
            renderTierlist();
            saveTierlist();
            
            document.getElementById('rankName').value = '';
        }

        function deleteRank(rankId) {
            const rankIndex = tierlistData.ranks.findIndex(r => r.id === rankId);
            if (rankIndex !== -1) {
                // Move items back to unranked
                tierlistData.unrankedItems.push(...tierlistData.ranks[rankIndex].items);
                tierlistData.ranks.splice(rankIndex, 1);
                renderTierlist();
                saveTierlist();
            }
        }

        function addImages() {
            const input = document.getElementById('imageInput');
            const files = input.files;

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const item = {
                        id: Date.now() + Math.random(),
                        imageUrl: e.target.result
                    };
                    tierlistData.unrankedItems.push(item);
                    renderTierlist();
                    saveTierlist();
                };
                reader.readAsDataURL(file);
            }
            input.value = '';
        }

        function deleteItem(itemId) {
            // Remove from unranked items
            tierlistData.unrankedItems = tierlistData.unrankedItems.filter(item => item.id !== itemId);
            
            // Remove from all ranks
            tierlistData.ranks.forEach(rank => {
                rank.items = rank.items.filter(item => item.id !== itemId);
            });
            
            renderTierlist();
            saveTierlist();
        }

        function renderTierlist() {
            const tierlistContainer = document.getElementById('tierlist');
            tierlistContainer.innerHTML = '';

            // Render ranks
            tierlistData.ranks.forEach(rank => {
                const tierRow = document.createElement('div');
                tierRow.className = 'tier-row';

                const tierLabel = document.createElement('div');
                tierLabel.className = 'tier-label';
                tierLabel.style.backgroundColor = rank.color;
                tierLabel.innerHTML = `
                    ${rank.name}
                    <button class="tier-delete" onclick="deleteRank(${rank.id})">×</button>
                    <input type="color" class="color-picker" value="${rank.color}" onchange="changeRankColor(${rank.id}, this.value)">
                `;

                const tierItems = document.createElement('div');
                tierItems.className = 'tier-items';
                tierItems.dataset.rankId = rank.id;
                tierItems.addEventListener('dragover', handleDragOver);
                tierItems.addEventListener('drop', handleDrop);

                rank.items.forEach(item => {
                    const itemElement = createItemElement(item);
                    tierItems.appendChild(itemElement);
                });

                tierRow.appendChild(tierLabel);
                tierRow.appendChild(tierItems);
                tierlistContainer.appendChild(tierRow);
            });

            // Render unranked items
            const unrankedContainer = document.getElementById('unrankedItems');
            unrankedContainer.innerHTML = '';
            unrankedContainer.addEventListener('dragover', handleDragOver);
            unrankedContainer.addEventListener('drop', handleDrop);

            tierlistData.unrankedItems.forEach(item => {
                const itemElement = createItemElement(item);
                unrankedContainer.appendChild(itemElement);
            });
        }

        function createItemElement(item) {
            const itemElement = document.createElement('div');
            itemElement.className = 'item';
            itemElement.draggable = true;
            itemElement.dataset.itemId = item.id;
            itemElement.style.backgroundImage = `url(${item.imageUrl})`;
            itemElement.innerHTML = `<button class="delete-btn" onclick="deleteItem(${item.id})">×</button>`;
            
            itemElement.addEventListener('dragstart', handleDragStart);
            itemElement.addEventListener('dragend', handleDragEnd);
            
            return itemElement;
        }

        function changeRankColor(rankId, newColor) {
            const rank = tierlistData.ranks.find(r => r.id === rankId);
            if (rank) {
                rank.color = newColor;
                renderTierlist();
                saveTierlist();
            }
        }

        // Drag and Drop handlers
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = e.target;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.target.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            
            if (!draggedItem) return;

            const itemId = parseInt(draggedItem.dataset.itemId);
            const targetContainer = e.target.closest('.tier-items') || e.target.closest('.unranked-items');
            
            if (!targetContainer) return;

            // Remove item from current location
            removeItemFromAllLocations(itemId);

            // Add item to new location
            const item = findItemById(itemId);
            if (targetContainer.classList.contains('unranked-items')) {
                tierlistData.unrankedItems.push(item);
            } else {
                const rankId = parseInt(targetContainer.dataset.rankId);
                const rank = tierlistData.ranks.find(r => r.id === rankId);
                if (rank) {
                    rank.items.push(item);
                }
            }

            renderTierlist();
            saveTierlist();
        }

        function removeItemFromAllLocations(itemId) {
            tierlistData.unrankedItems = tierlistData.unrankedItems.filter(item => item.id !== itemId);
            tierlistData.ranks.forEach(rank => {
                rank.items = rank.items.filter(item => item.id !== itemId);
            });
        }

        function findItemById(itemId) {
            let foundItem = tierlistData.unrankedItems.find(item => item.id === itemId);
            if (foundItem) return foundItem;

            for (let rank of tierlistData.ranks) {
                foundItem = rank.items.find(item => item.id === itemId);
                if (foundItem) return foundItem;
            }
            return null;
        }

        // LocalStorage functions
        function saveTierlist() {
            try {
                localStorage.setItem('tierlistData', JSON.stringify(tierlistData));
                console.log('Tierlist saved successfully!');
            } catch (error) {
                console.error('Error saving tierlist:', error);
                alert('Lỗi khi lưu tierlist!');
            }
        }

        function loadTierlist() {
            try {
                const savedData = localStorage.getItem('tierlistData');
                if (savedData) {
                    tierlistData = JSON.parse(savedData);
                    renderTierlist();
                    console.log('Tierlist loaded successfully!');
                } else {
                    console.log('No saved tierlist found');
                }
            } catch (error) {
                console.error('Error loading tierlist:', error);
                alert('Lỗi khi tải tierlist!');
            }
        }

        function clearTierlist() {
            if (confirm('Bạn có chắc muốn xóa tất cả dữ liệu?')) {
                tierlistData = {
                    ranks: [],
                    unrankedItems: []
                };
                localStorage.removeItem('tierlistData');
                renderTierlist();
            }
        }

        // Add event listener for image input
        document.getElementById('imageInput').addEventListener('change', addImages);
    </script>
</body>
    </html>
