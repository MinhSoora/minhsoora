    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 250px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .zalo {
            background: linear-gradient(135deg, #0068ff, #0052cc);
        }

        .zalo:hover {
            background: linear-gradient(135deg, #0078ff, #0062dc);
        }

        .facebook {
            background: linear-gradient(135deg, #1877f2, #1464c7);
        }

        .facebook:hover {
            background: linear-gradient(135deg, #2987f2, #1574d7);
        }

        .discord {
            background: linear-gradient(135deg, #5865f2, #4752c4);
        }

        .discord:hover {
            background: linear-gradient(135deg, #6875f2, #5762d4);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .social-btn {
                min-width: 200px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
