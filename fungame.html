<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Rhythm Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.3;
        }

        #game-area {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .key-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        .approaching {
            animation: approach 3s linear forwards;
        }

        .hit-effect {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: expand 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes approach {
            0% { transform: scale(0.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes expand {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        #timer-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff66aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background-color: #ff4499;
            transform: scale(1.05);
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        #restart-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff66aa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #restart-button:hover {
            background-color: #ff4499;
            transform: scale(1.05);
        }

        #mobile-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            padding: 20px;
        }

        .key-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="background-video"></div>
        
        <div id="game-area">
            <div id="score-display">Score: 0</div>
            <div id="timer-display">Time: 60s</div>
            <div class="key-hint">Sử dụng phím A, S, D, F, J, K, L để chơi</div>
        </div>

        <div id="start-screen">
            <h1>Keyboard Rhythm Game</h1>
            <p>Bấm phím khi vòng tròn xuất hiện để ghi điểm!</p>
            <button id="start-button">Bắt đầu</button>
        </div>

        <div id="game-over">
            <h1>Game Over!</h1>
            <h2 id="final-score">Điểm: 0</h2>
            <button id="restart-button">Chơi lại</button>
        </div>
    </div>

    <div id="mobile-message">
        <h1>Game không hỗ trợ trên thiết bị di động</h1>
        <p>Vui lòng sử dụng máy tính để có trải nghiệm tốt nhất.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Kiểm tra thiết bị di động
            function isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            if (isMobile()) {
                $("#mobile-message").css("display", "flex");
                return;
            }

            // Cài đặt YouTube API
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            var gameStarted = false;
            var score = 0;
            var timeLeft = 60;
            var timer;
            var gameKeys = ['a', 's', 'd', 'f', 'j', 'k', 'l'];
            var activeCircles = {};
            var circleGenerationInterval;

            // Hàm khởi tạo YouTube Player
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('background-video', {
                    height: '100%',
                    width: '100%',
                    videoId: 'dQw4w9WgXcQ', // Có thể thay đổi ID video
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'showinfo': 0,
                        'rel': 0,
                        'loop': 1,
                        'playlist': 'dQw4w9WgXcQ', // Cần lặp lại ID video cho tính năng loop
                        'mute': 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            };

            function onPlayerReady(event) {
                // Player đã sẵn sàng, nhưng chúng ta chỉ phát khi người dùng bắt đầu game
            }

            // Bắt đầu game
            $('#start-button').click(function() {
                startGame();
            });

            $('#restart-button').click(function() {
                location.reload();
            });

            function startGame() {
                $('#start-screen').hide();
                score = 0;
                timeLeft = 60;
                gameStarted = true;
                updateScore();

                // Bắt đầu phát nhạc
                if (player && player.playVideo) {
                    player.playVideo();
                }

                // Bắt đầu tạo vòng tròn
                circleGenerationInterval = setInterval(generateRandomCircle, 1000);

                // Đặt timer đếm ngược
                timer = setInterval(function() {
                    timeLeft--;
                    $('#timer-display').text('Time: ' + timeLeft + 's');
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }

            function endGame() {
                gameStarted = false;
                clearInterval(timer);
                clearInterval(circleGenerationInterval);
                
                if (player && player.pauseVideo) {
                    player.pauseVideo();
                }

                // Xóa tất cả các vòng tròn
                $('.key-circle').remove();
                activeCircles = {};

                // Hiển thị màn hình Game Over
                $('#final-score').text('Điểm: ' + score);
                $('#game-over').css('display', 'flex');
            }

            function generateRandomCircle() {
                if (!gameStarted) return;

                // Chọn ngẫu nhiên một phím từ danh sách
                var keyIndex = Math.floor(Math.random() * gameKeys.length);
                var key = gameKeys[keyIndex];
                
                // Tạo ID duy nhất cho vòng tròn
                var circleId = 'circle-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                
                // Tính toán vị trí ngẫu nhiên trong game area
                var gameArea = $('#game-area');
                var maxX = gameArea.width() - 100;
                var maxY = gameArea.height() - 100;
                var posX = Math.floor(Math.random() * maxX);
                var posY = Math.floor(Math.random() * maxY);

                // Tạo vòng tròn mới
                var circle = $('<div>')
                    .addClass('key-circle approaching')
                    .attr('id', circleId)
                    .attr('data-key', key)
                    .css({
                        'left': posX + 'px',
                        'top': posY + 'px',
                        'background-color': getRandomColor(0.5)
                    })
                    .text(key.toUpperCase());

                gameArea.append(circle);
                
                // Thêm vào danh sách các vòng tròn đang hoạt động
                activeCircles[circleId] = {
                    key: key,
                    element: circle,
                    createdAt: Date.now()
                };

                // Tự động xóa vòng tròn sau 3 giây (thời gian của animation approach)
                setTimeout(function() {
                    if (activeCircles[circleId]) {
                        circle.remove();
                        delete activeCircles[circleId];
                    }
                }, 3000);
            }

            // Lắng nghe sự kiện phím
            $(document).keydown(function(e) {
                if (!gameStarted) return;
                
                var key = e.key.toLowerCase();
                
                // Kiểm tra xem phím có trong danh sách phím hợp lệ không
                if (gameKeys.includes(key)) {
                    // Tìm tất cả các vòng tròn có phím tương ứng
                    var matchingCircles = [];
                    
                    for (var id in activeCircles) {
                        if (activeCircles[id].key === key) {
                            matchingCircles.push(activeCircles[id]);
                        }
                    }
                    
                    if (matchingCircles.length > 0) {
                        // Sắp xếp vòng tròn theo thời gian tạo (lấy cái cũ nhất)
                        matchingCircles.sort(function(a, b) {
                            return a.createdAt - b.createdAt;
                        });
                        
                        var hitCircle = matchingCircles[0];
                        var circleElement = hitCircle.element;
                        var position = circleElement.position();
                        
                        // Tạo hiệu ứng va chạm
                        var hitEffect = $('<div>')
                            .addClass('hit-effect')
                            .css({
                                'left': position.left,
                                'top': position.top,
                                'background-color': getRandomColor(0.3)
                            });
                        
                        $('#game-area').append(hitEffect);
                        
                        // Xóa hiệu ứng sau khi animation kết thúc
                        setTimeout(function() {
                            hitEffect.remove();
                        }, 500);
                        
                        // Xóa vòng tròn đã bấm
                        circleElement.remove();
                        delete activeCircles[hitCircle.element.attr('id')];
                        
                        // Tăng điểm
                        score += 100;
                        updateScore();
                    } else {
                        // Trừ điểm nếu bấm sai
                        score = Math.max(0, score - 50);
                        updateScore();
                    }
                }
            });

            function updateScore() {
                $('#score-display').text('Score: ' + score);
            }

            function getRandomColor(opacity) {
                var colors = [
                    'rgba(255, 99, 132, ' + opacity + ')',
                    'rgba(54, 162, 235, ' + opacity + ')',
                    'rgba(255, 206, 86, ' + opacity + ')',
                    'rgba(75, 192, 192, ' + opacity + ')',
                    'rgba(153, 102, 255, ' + opacity + ')',
                    'rgba(255, 159, 64, ' + opacity + ')'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
